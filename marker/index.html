<!DOCTYPE html>
<html>

<head>
    <style>
    #map {
        height: 800px;
        width: 100%;
    }
    </style>
</head>

<body>
    <h3>Google Map Marker</h3>
    <div id="map"></div>
    <script>
    function initMap() {
        var tvm = {
            lat: 8.5241,
            lng: 76.9366
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: tvm
        });
        var marker = new google.maps.Marker({
            position: tvm,
            map: map
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ-3mwE26VkImzLfEgUwjzvA6kKBvZkdM&callback=initMap">
    </script>
</body>

</html>
